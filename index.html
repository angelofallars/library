<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Library</title>
    <link href="./assets/css/style.css" rel="stylesheet">
    <script src="./assets/js/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="nav__title">
          <strong>My Library!</strong>
        </div>
      </div>

      <div class="main">
        <button class="add-book-button">Add Book</button>

        <div class="books"></div>

        <div class="add-book-overlay">
          <form class="add-form" action="javascript:void(0);">
            <div><strong>Add a new book</strong></div>
            <input type="text" name="title" placeholder="Title">
            <input type="text" name="author" placeholder="Author">
            <input type="text" name="pages" placeholder="Pages">
            <div>Read the book? <input type="checkbox" id="read" name="read"></div>
            <input type="submit" value="Submit" onclick="">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
