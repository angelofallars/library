<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Library</title>
    <link href="./assets/css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/js/index.js" defer></script>
    <script src="https://kit.fontawesome.com/86c060d6eb.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="nav__content">
          <div class="nav__title">
            <strong>ðŸ““ My Library!</strong>
          </div>
        </div>
      </div>

      <div class="main">
        <div class="header">
          <button class="add-book-button">+ Add Book</button>
        </div>

        <div class="books"></div>

        <div class="empty-library-message">
          <p>You have no books. Add your first one by clicking the button above!</p>
          <p>Your entries will be saved on your computer and you can come back to this page anytime.</p>
        </div>

        <div class="form-overlay">
          <form class="add-form" action="javascript:void(0);" autocomplete="off">
            <div><strong>Add a new book</strong></div>
            <input type="text" name="title" id="title" placeholder="Title">
            <input type="text" name="author" id="author" placeholder="Author">
            <input type="text" name="pages" id="pages" placeholder="Pages">
            <div>Have you read the book? <input type="checkbox" id="read" name="read"></div>
            <div class="add-form__warnings"></div>
            <input type="submit" class="add-form__submit" value="Submit">
          </form>
        </div>
      </div>

      <div class="footer">
        Â© 2022 <a href="https://angelo.is-a.dev">Angelo Fallaria</a> |
        <a href="https://github.com/angelofallars/library"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </body>
</html>
